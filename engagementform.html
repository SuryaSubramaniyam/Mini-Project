<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement catering Order Form</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <div class="container">
        <h1>Engagement Catering Order Form</h1><br><br>
        <form action="" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br>
            </div>
            <div class="form-group">
                <label for="name">Contact Number:</label>
                <input type="number" id="number" name="number" required><br>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Time:</label>
                <input type="time" id="eventtime" name="eventtime" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Venue place:</label>
                <input type="text" id="Venue" name="Venue" required>
            </div>
            <div class="form-group">
                <label for="Venuetype">Venue Type:</label>
                <select id="Venuetype" name="Venuetype" required>
                    <option value="Ballrooms">Ballrooms</option>
                    <option value="Hotels and Resorts">Hotels/Resorts</option>
                    <option value="Banquet Halls">Banquet Halls</option>
                </select>
            </div>
            <div class="form-group">
                <label for="guestCount">Number of Guests:</label>
                <input type="number" id="guestCount" name="guestCount" required>
            </div>
            <div class="form-group">
                <label for="menuChoice">Menu Choice:</label>
                <select id="menuChoice" name="menuChoice" required>
                    <option value="standard">Standard Menu</option>
                    <option value="deluxe">Deluxe Menu</option>
                    <option value="premium">Premium Menu</option>
                </select>
            </div>
            <div class="form-group">
                <label>Service Type:</label><br>
                <input type="radio"  id="Buffet" name="serviceType" value="Buffet service">
                <label for="servicetype">Buffet service</label>
                <input type="radio"  id="Plated" name="serviceType" value="Plated service">
                <label for="servicetype">Plated service</label>
                <input type="radio"  id="Familystyle " name="serviceType" value="Family service service">
                <label for="servicetype">Family Style Service</label>
            </div>
            <label for="additionalservice">Additionalservices:</label><br>
            <div class="form-group">
                <label for="popcorn">
                <input type="checkbox" id="additionalservice" name="popcorn" value="popcorn">popcorn<label><br>
                <label for="icecream">
                <input type="checkbox" id="icecream" name="icecream" value="icecream">Ice Cream Stall<label><br>  
                <label for="Fruitsalad">
                <input type="checkbox" id="Fruitsalad" name="Fruitsalad" value="Fruitsalad">Fruitsalad<label><br> 
                <label for="djmusic">
                <input type="checkbox" id="djmusic" name="djmusic" value="djmusic">Dj&Musics<label><br>                 
            </div>
                <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
